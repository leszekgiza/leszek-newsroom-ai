<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom AI - Logowanie (Dark)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e2e8f0',
                        surface: '#0f172a',
                        card: '#1e293b',
                        cardHover: '#334155',
                        border: '#334155',
                        muted: '#94a3b8',
                        highlight: '#f43f5e',
                        accent: '#8b5cf6'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-surface min-h-screen flex items-center justify-center p-4">

    <!-- Login Container -->
    <div class="w-full max-w-md space-y-8">

        <!-- Logo & Title -->
        <div class="text-center space-y-4">
            <div class="w-20 h-20 bg-gradient-to-br from-violet-500 to-purple-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-violet-500/20">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-primary">Newsroom AI</h1>
                <p class="text-muted mt-1">Twój agregator newsów z AI</p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="bg-card rounded-3xl shadow-2xl shadow-black/30 p-8 space-y-6 border border-border">
            <h2 class="text-xl font-bold text-center text-primary">Zaloguj się</h2>

            <form class="space-y-5">
                <!-- Email -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-300">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                        <input
                            type="email"
                            placeholder="jan@example.com"
                            class="w-full pl-12 pr-4 py-3.5 bg-surface border border-border rounded-xl text-primary placeholder-muted focus:outline-none focus:ring-2 focus:ring-violet-500/50 focus:border-violet-500 transition-all"
                        >
                    </div>
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-300">Hasło</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input
                            type="password"
                            placeholder="••••••••"
                            class="w-full pl-12 pr-12 py-3.5 bg-surface border border-border rounded-xl text-primary placeholder-muted focus:outline-none focus:ring-2 focus:ring-violet-500/50 focus:border-violet-500 transition-all"
                        >
                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-muted hover:text-slate-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-5 h-5 bg-surface border border-border rounded-md peer-checked:bg-violet-500 peer-checked:border-violet-500 transition-all"></div>
                            <svg class="absolute top-0.5 left-0.5 w-4 h-4 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="text-sm text-muted">Zapamiętaj mnie</span>
                    </label>
                    <a href="#" class="text-sm text-violet-400 font-medium hover:text-violet-300 transition-colors">
                        Zapomniałem hasła
                    </a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full py-4 bg-gradient-to-r from-violet-500 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-violet-500/30 transition-all duration-200 active:scale-[0.98]"
                >
                    Zaloguj się
                </button>
            </form>
        </div>

        <!-- Register Link -->
        <p class="text-center text-muted">
            Nie masz konta?
            <a href="#" class="font-semibold text-violet-400 hover:text-violet-300 transition-colors ml-1">
                Zarejestruj się
            </a>
        </p>

    </div>
</body>
</html>

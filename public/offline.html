<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brak połączenia</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: grid;
        min-height: 100vh;
        place-items: center;
      }
      .card {
        max-width: 520px;
        padding: 24px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
        color: #cbd5f5;
      }
      button {
        border: 0;
        border-radius: 999px;
        padding: 10px 16px;
        background: #e94560;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Brak połączenia</h1>
      <p>Nie masz teraz dostępu do sieci. Spróbuj ponownie, gdy wróci połączenie.</p>
      <button onclick="location.reload()">Spróbuj ponownie</button>
    </div>
  </body>
</html>
